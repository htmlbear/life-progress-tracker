<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .square {
            width: 14px;
            height: 14px;
            margin: 2px;
            display: inline-block;
        }
        @media (max-width: 768px) {
            .square {
                width: 7px;
                height: 7px;
                margin: 1px;
            }
        }
        .lived {
            background-color: green;
        }
        .not-lived {
            background-color: gray;
        }
        h1 {
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4 mt-0">Осталось недель до 50-летия, когда у меня упадут когнитивные способности</h1>
        <div id="progress-grid" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Constants
        const totalWeeks = 2607; // Total weeks in 50 years
        const birthDate = new Date(1990, 0, 19); // Birthdate (months are 0-based)
        const today = new Date(2024, 11, 25); // Current date (months are 0-based)

        // Calculate weeks lived
        const weeksLived = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24 * 7));

        // Generate squares
        const grid = document.getElementById('progress-grid');
        for (let i = 0; i < totalWeeks; i++) {
            const square = document.createElement('div');
            square.classList.add('square', 'position-relative');
            square.classList.add(i < weeksLived ? 'lived' : 'not-lived');
            square.setAttribute('data-bs-toggle', 'tooltip');
            square.setAttribute('data-bs-placement', 'top');
            square.setAttribute('title', `Week ${i + 1} of ${totalWeeks}`);
            grid.appendChild(square);
        }

        // Initialize tooltips
        const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        tooltips.forEach(tooltip => new bootstrap.Tooltip(tooltip));
    </script>
</body>
</html>
